<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BINGO BONGO</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #1e1e1e;
            transition: background 0.3s ease;
        }
        
        body.light-mode {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .theme-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #3e3e42;
            border: 1px solid #555555;
            color: #d4d4d4;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.15s ease;
            z-index: 1000;
        }
        
        .theme-toggle:hover {
            background: #505050;
        }
        
        body.light-mode .theme-toggle {
            background: white;
            color: #333;
            border: 1px solid #ddd;
        }
        
        body.light-mode .theme-toggle:hover {
            background: #f5f5f5;
        }
        
        .container {
            background: #252526;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            border: 1px solid #3e3e42;
            transition: all 0.3s ease;
        }
        
        body.light-mode .container {
            background: white;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            border: none;
        }
        
        h1 {
            text-align: center;
            color: #4ec9b0;
            margin: 0 0 20px 0;
            font-weight: 600;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }
        
        body.light-mode h1 {
            color: #333;
        }
        
        .status {
            text-align: center;
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 20px;
            color: #d4d4d4;
            transition: color 0.3s ease;
        }
        
        body.light-mode .status {
            color: #555;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .tile {
            width: 60px;
            height: 60px;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            background: #2d2d30;
            cursor: pointer;
            font-size: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s ease;
            color: #d4d4d4;
        }
        
        body.light-mode .tile {
            border: 1px solid #ddd;
            background: #f5f5f5;
            color: #333;
        }
        
        .tile:hover {
            background: #37373d;
            border-color: #007acc;
        }
        
        body.light-mode .tile:hover {
            border-color: #999;
            background: #e8e8e8;
        }
        
        .tile.flipped {
            background: #4ec9b0;
            border-color: #4ec9b0;
            color: #1e1e1e;
        }
        
        body.light-mode .tile.flipped {
            background: #4caf50;
            border-color: #45a049;
            color: white;
        }
        
        .tile.suggest-1 {
            background: #4fc3f7;
            border-color: #4fc3f7;
            color: #1e1e1e;
            box-shadow: 0 0 15px rgba(79, 195, 247, 0.6);
        }
        
        body.light-mode .tile.suggest-1 {
            background: #FFD700;
            border-color: #DAA520;
            color: #000;
            box-shadow: none;
        }
        
        .tile.suggest-2 {
            background: #569cd6;
            border-color: #569cd6;
            color: #1e1e1e;
        }
        
        body.light-mode .tile.suggest-2 {
            background: #FFA500;
            border-color: #FF8C00;
            color: #000;
        }
        
        .tile.suggest-3 {
            background: #6e7681;
            border-color: #6e7681;
            color: #e0e0e0;
        }
        
        body.light-mode .tile.suggest-3 {
            background: #FFB84D;
            border-color: #FF9800;
            color: #000;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        button {
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.15s ease;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        button:hover {
            transform: translateY(-1px);
        }
        
        .suggest-btn {
            background: #007acc;
            color: #ffffff;
        }
        
        body.light-mode .suggest-btn {
            background: #88f;
            color: white;
        }
        
        .suggest-btn:hover {
            background: #0098ff;
        }
        
        .reset-btn {
            background: #3e3e42;
            color: #d4d4d4;
            border: 1px solid #555555;
        }
        
        body.light-mode .reset-btn {
            background: #f88;
            color: white;
            border: none;
        }
        
        .reset-btn:hover {
            background: #505050;
        }
        

    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">‚òÄÔ∏è Light Mode</button>
    <div class="container">
        <h1>BINGO BONGO</h1>
        <div class="status" id="status">Flips used: 0 / 16</div>
        <div class="grid" id="grid"></div>
        <div class="controls">
            <button class="suggest-btn" onclick="suggestMove()">Suggest Next Move</button>
            <button class="reset-btn" onclick="resetBoard()">Reset Board</button>
        </div>

    </div>

    <script>
        const GRID_SIZE = 5;
        const MAX_FLIPS = 16;
        const TOTAL_CHOSEN_FLIPS = 8;
        const LOW_ATTEMPT_THRESHOLD = 3;
        
        let state = Array(GRID_SIZE).fill(0).map(() => Array(GRID_SIZE).fill(0));
        let turnFlips = 0;
        let tiles = {};
        
        function initGrid() {
            const grid = document.getElementById('grid');
            for (let r = 0; r < GRID_SIZE; r++) {
                for (let c = 0; c < GRID_SIZE; c++) {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    tile.onclick = () => toggleTile(r, c);
                    grid.appendChild(tile);
                    tiles[`${r},${c}`] = tile;
                }
            }
        }
        
        function toggleTile(r, c) {
            if (state[r][c] === 1) {
                state[r][c] = 0;
                tiles[`${r},${c}`].className = 'tile';
                tiles[`${r},${c}`].textContent = '';
                turnFlips--;
            } else {
                if (turnFlips >= MAX_FLIPS) {
                    console.log('All 16 flips used.');
                    return;
                }
                state[r][c] = 1;
                tiles[`${r},${c}`].className = 'tile flipped';
                tiles[`${r},${c}`].textContent = '';
                turnFlips++;
            }
            clearHighlights();
            updateStatus();
        }
        
        function resetBoard() {
            state = Array(GRID_SIZE).fill(0).map(() => Array(GRID_SIZE).fill(0));
            for (let key in tiles) {
                tiles[key].className = 'tile';
                tiles[key].textContent = '';
            }
            turnFlips = 0;
            updateStatus();
            document.getElementById('debug').classList.remove('visible');
        }
        
        function updateStatus() {
            document.getElementById('status').textContent = `Flips used: ${turnFlips} / ${MAX_FLIPS}`;
        }
        
        function getLineFlips(currentState) {
            const lineFlips = [];
            for (let i = 0; i < GRID_SIZE; i++) {
                lineFlips.push(currentState[i].reduce((a, b) => a + b, 0));
            }
            for (let j = 0; j < GRID_SIZE; j++) {
                let sum = 0;
                for (let i = 0; i < GRID_SIZE; i++) {
                    sum += currentState[i][j];
                }
                lineFlips.push(sum);
            }
            let d1 = 0, d2 = 0;
            for (let i = 0; i < GRID_SIZE; i++) {
                d1 += currentState[i][i];
                d2 += currentState[i][GRID_SIZE - 1 - i];
            }
            lineFlips.push(d1, d2);
            return lineFlips;
        }
        
        function calculateBoardScore(lineFlips, attemptsLeft) {
            let totalScore = 0;
            for (let flipped of lineFlips) {
                totalScore += lineValue(flipped, attemptsLeft);
            }
            return totalScore;
        }
        
        function lineValue(flipped, attemptsLeft) {
            if (attemptsLeft <= LOW_ATTEMPT_THRESHOLD) {
                if (flipped === 5) return 100.0;
                if (flipped === 4) return 9.0;
                if (flipped === 3) return 3.0;
                if (flipped === 2) return 1.0;
                if (flipped === 1) return 0.3;
                return 0.0;
            } else {
                if (flipped === 5) return 8.0;
                if (flipped === 4) return 15.0;
                if (flipped === 3) return 3.0;
                if (flipped === 2) return 1.0;
                if (flipped === 1) return 0.3;
                return 0.0;
            }
        }
        
        function evaluateTile(r, c, attemptsLeft) {
            const currentLineFlips = getLineFlips(state);
            const currentScore = calculateBoardScore(currentLineFlips, attemptsLeft);
            
            const tempState = state.map(row => [...row]);
            tempState[r][c] = 1;
            const newLineFlips = getLineFlips(tempState);
            const newScore = calculateBoardScore(newLineFlips, attemptsLeft);
            
            const totalBenefit = newScore - currentScore;
            
            if (attemptsLeft <= LOW_ATTEMPT_THRESHOLD) {
                let maxLineBenefit = 0.0;
                let activeLineCount = 0;
                const lineIndices = [r, c + 5];
                if (r === c) lineIndices.push(10);
                if (r + c === GRID_SIZE - 1) lineIndices.push(11);
                
                for (let i of lineIndices) {
                    const currentFlipped = currentLineFlips[i];
                    const newFlipped = newLineFlips[i];
                    if (currentFlipped === 5) continue;
                    
                    const currentValue = lineValue(currentFlipped, attemptsLeft);
                    const newValue = lineValue(newFlipped, attemptsLeft);
                    const lineBenefit = newValue - currentValue;
                    
                    maxLineBenefit = Math.max(maxLineBenefit, lineBenefit);
                    if (lineBenefit > 0.001) activeLineCount++;
                }
                
                const lineCountBonus = activeLineCount * 0.01;
                return [maxLineBenefit, totalBenefit + lineCountBonus];
            } else {
                const potentialLines = newLineFlips.filter(f => f >= 3 && f < 5).length;
                const multiFactor = potentialLines > 1 ? 1 + (potentialLines - 1) * 0.5 : 1.0;
                return newScore * multiFactor;
            }
        }
        
        function suggestMove() {
            if (turnFlips >= MAX_FLIPS) {
                console.log('All flips used ‚Äî no more suggestions.');
                return;
            }
            
            const chosenFlipsUsed = Math.floor(turnFlips / 2);
            const attemptsLeft = TOTAL_CHOSEN_FLIPS - chosenFlipsUsed;
            
            const scores = {};
            for (let r = 0; r < GRID_SIZE; r++) {
                for (let c = 0; c < GRID_SIZE; c++) {
                    if (state[r][c] === 1) continue;
                    scores[`${r},${c}`] = evaluateTile(r, c, attemptsLeft);
                }
            }
            
            const sortedTiles = Object.entries(scores).sort((a, b) => {
                const scoreA = Array.isArray(a[1]) ? a[1][0] : a[1];
                const scoreB = Array.isArray(b[1]) ? b[1][0] : b[1];
                return scoreB - scoreA;
            });
            
            const bestTiles = sortedTiles.slice(0, 3).map(t => t[0]);
            highlightSuggestions(bestTiles);
        }
        
        function clearHighlights() {
            for (let key in tiles) {
                const [r, c] = key.split(',').map(Number);
                if (state[r][c] === 0) {
                    tiles[key].className = 'tile';
                    tiles[key].textContent = '';
                }
            }
        }
        
        function highlightSuggestions(bestTiles) {
            clearHighlights();
            const classes = ['suggest-1', 'suggest-2', 'suggest-3'];
            bestTiles.forEach((key, idx) => {
                const [r, c] = key.split(',').map(Number);
                if (state[r][c] === 0) {
                    tiles[key].classList.add(classes[idx]);
                    tiles[key].textContent = idx + 1;
                }
            });
        }
        
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const btn = document.querySelector('.theme-toggle');
            if (document.body.classList.contains('light-mode')) {
                btn.textContent = 'üåô Dark Mode';
            } else {
                btn.textContent = '‚òÄÔ∏è Light Mode';
            }
        }
        
        initGrid();
    </script>
</body>
</html>
